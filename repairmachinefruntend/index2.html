  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

<!-- EDIT MODEL BOX -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Entery</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Edit Machine ID</label>
            <input type="text" class="form-control" id="machineid" name="machineid">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Edit Phone Number</label>
            <input type="text" class="form-control" id="number" name="number">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Edit Comment</label>
            <textarea class="form-control" id="message" name="message"></textarea>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Status</label>
            <input type="text" class="form-control" id="statusmsg" name="Status">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="updatecomplaint">Save Change</button>
      </div>
    </div>
  </div>
</div>

<!-- ADD COMPLAINT BY SUPER USER MODEL BOX-->
<div class="modal fade" id="addComplaint" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ADD COMPLAINT</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Machine ID</label>
            <input type="text" class="form-control" id="MachineID">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Phone Number</label>
            <input type="text" class="form-control" id="PhoneNumber">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Comment</label>
            <textarea class="form-control" id="CommentMsg"></textarea>
          </div>
          <div>
            <label for="message-text" class="col-form-label">Status</label>
            <select class="filterbutton" name="sort-news" id="shortcut">
              <option value="Pending">Pending</option>
              <option value="On Working">On Working</option>
              <option value="Completed">Completed</option>
          </select> 
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="AddComplaint" type="button" class="btn btn-primary">Save Change</button>
      </div>
    </div>
  </div>
</div>
